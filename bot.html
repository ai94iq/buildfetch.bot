<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Logs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #log {
            height: 400px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }
        .timestamp {
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <h1>Bot Logs</h1>
    <div id="log"></div>

    <script>
        function appendLog(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toISOString();
            const entry = `<span class="timestamp">[${timestamp}]</span> ${message}\n`;
            
            logElement.innerHTML += entry;
            
            // Auto-scroll to the bottom
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Example usage
        appendLog("Bot started");
        appendLog("Fetching device data...");
        appendLog("Device data loaded successfully");
        appendLog("Ready to handle requests");
    </script>
</body>
</html>
